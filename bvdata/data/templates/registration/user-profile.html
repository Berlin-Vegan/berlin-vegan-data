{% extends 'data/navbar.html' %}
{% load i18n staticfiles crispy_forms_tags %}
{% block content %}
    <div class="container">
        <div class="page-header">
            <div class="row">
                <div class="col">
                    <h1 class="display-4">{% trans 'Profile' %}</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h2>{% trans 'Change Password' %}</h2>
                <form action="{% url 'data:user-profile-change-password' %}" method="POST" class="post-form">
                    {% csrf_token %}
                    {{ password_change_form|crispy }}
                    <button type="submit" name="profile_email" class="save btn btn-primary">{% trans 'Save' %}</button>
                </form>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col">
                <h2>{% trans 'Change E-Mail' %}</h2>
                <form action="{% url 'data:user-profile' %}" method="POST" class="post-form">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" name="profile_email" class="save btn btn-primary">{% trans 'Save' %}</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
